<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookList App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List
      </h1>

      <form id="book-form">
        <div class="form-group">
          <label for="title" class="fs-5">Title</label>
          <input type="text" id="title" class="form-control border border-1 border-dark" />
        </div>

        <div class="form-group mt-2">
          <label for="author" class="fs-5">Author</label>
          <input type="text" id="author" class="form-control border border-1 border-dark" />
        </div>

        <div class="form-group mt-2 ">
          <label for="isbn" class="fs-5"`>ISBN</label>
          <input type="text" id="isbn" class="form-control border border-1 border-dark" />
        </div>

<input type="submit" value="Add book" class="btn btn-primary w-100 mt-2">
      </form>


      <table class="table table-striped mt-5">
        <thead>
            <tr class="fs-5">
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="book-list">

        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    >
    </script>
    <script src="app.js"></script>
  </body>
</html>
